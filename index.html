            backdrop-filter: blur(15px);

            position: relative;
            z-index: 10;

        .page-title {
            font-size: 2.2em;
            font-weight: 700;
            margin-bottom: 10px;
            letter-spacing: 0.8px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s ease forwards 0.3s;
        }

        .page-subtitle {
            font-size: 1em;
            color: rgba(255,255,255,0.75);
            margin-bottom: 35px;
            opacity: 0;
            transform: translateY(10px);
            animation: fadeInUp 1s ease forwards 0.6s;

        @keyframes diceRoll {
            0% { transform: rotate(0deg) scale(1) perspective(1000px) rotateY(0deg); }
            25% { transform: rotate(180deg) scale(1.2) perspective(1000px) rotateY(180deg); }
            50% { transform: rotate(360deg) scale(0.9) perspective(1000px) rotateY(360deg); }
            75% { transform: rotate(540deg) scale(1.2) perspective(1000px) rotateY(540deg); }
            100% { transform: rotate(720deg) scale(1) perspective(1000px) rotateY(720deg); }
        }

        .dice {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3.5em;
            cursor: pointer;
            margin: 0 auto 40px;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5), inset 0 2px 4px rgba(255,255,255,0.2);
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards 0.9s;
        }

        .dice:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 12px 25px rgba(99, 102, 241, 0.6), inset 0 2px 4px rgba(255,255,255,0.3);
        }

            animation: diceRoll 1.5s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .spot-container {
            margin-bottom: 35px;
            height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

            font-size: 1.8em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #fff;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);

            color: rgba(255,255,255,0.9);
            line-height: 1.7;
            padding: 0 15px;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) 0.3s;
        }

        .spot-active .spot-desc {

            transform: translateY(0);
        }

            color: white;
            text-decoration: none;

            transform: translateY(20px);

        }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.2em;
            color: rgba(255,255,255,0.8);
            opacity: 0;
            pointer-events: none;

        }

            loading.classList.add('loading-active');
            
            setTimeout(() => {
                const randomIdx = Math.floor(Math.random() * spots.length);
                const selected = spots[randomIdx];
                
                spotName.textContent = selected.name;
                spotDesc.textContent = selected.desc;
                body.style.background = `linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.6)), 
                                        url(${selected.img}) no-repeat center center fixed`;
                body.style.backgroundSize = 'cover';
                
                spotContainer.classList.add('spot-active');
                dice.classList.remove('dice-animate');
                loading.classList.remove('loading-active');
            }, 1500);
        });
    </script>
</body>
</html>
