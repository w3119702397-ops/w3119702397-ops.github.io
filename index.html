        .dice {
            width: 90px;
            height: 90px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 3em;
            cursor: pointer;
            margin: 0 auto 30px;
            box-shadow: 0 6px 15px rgba(99, 102, 241, 0.4);

            pointer-events: auto; /* 默认可点击 */
        }

            transform: scale(1.08);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.5);
        }

        .dice-animate {
            animation: diceRoll 1.2s cubic-bezier(0.34, 1.56, 0.64, 1);
            pointer-events: none;
        }

        @keyframes diceRoll {
            0% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(180deg) scale(1.15); }
            50% { transform: rotate(360deg) scale(0.95); }
            75% { transform: rotate(540deg) scale(1.15); }
            100% { transform: rotate(720deg) scale(1); }
        }

        .spot-area {

        }

            margin-top: 15px;

        // 3. 骰子点击交互逻辑（随机+背景更新+信息显示）
        dice.addEventListener('click', () => {
            // 触发骰子动画
            dice.classList.add('dice-animate');
            // 重置信息区域动画
            spotArea.classList.remove('spot-show');

            // 动画结束后执行随机逻辑
            setTimeout(() => {
                // 随机选点（真随机）
                const randomIdx = Math.floor(Math.random() * spots.length);
                const selectedSpot = spots[randomIdx];

                // 预加载选中景点的背景图（含失败切换）
                const spotBgImg = new Image();
                spotBgImg.src = selectedSpot.img;
                
                spotBgImg.onload = () => {
                    body.style.background = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
                                            url(${spotBgImg.src}) no-repeat center center fixed`;
                };
                spotBgImg.onerror = () => {
                    body.style.background = `linear-gradient(rgba(0,0,0,0.6), rgba(0,0,0,0.7)), 
                                            url(${fallbackBg}) no-repeat center center fixed`;
                };

                // 更新景点信息
                spotName.textContent = selectedSpot.name;
                spotDesc.textContent = selectedSpot.desc;
                // 触发信息显示动画
                spotArea.classList.add('spot-show');

                // 移除骰子动画，恢复点击
                dice.classList.remove('dice-animate');
            }, 1200);
        });
    </script>
